name: CI - Build, Test & Security

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  build-and-scan:
    name: 🔧 Build, Lint, Test, Security
    runs-on: ubuntu-latest

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: "http://localhost:9000"

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: ✅ Lint code
        run: npm run lint

      - name: 🧪 Run unit tests with coverage
        run: npm run test:cov

      - name: 🔎 Snyk scan
        uses: snyk/actions/node@v1.12.0
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: 🐳 Build Docker image for Trivy
        run: docker build -t wpl-backend .

      - name: 🧪 Trivy scan (Docker image)
        uses: aquasecurity/trivy-action@0.13.0
        with:
          image-ref: wpl-backend
          format: table
          exit-code: 0
          ignore-unfixed: true
          vuln-type: os,library

      - name: 🔍 SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v1.9
        with:
          projectBaseDir: ./
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
